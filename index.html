<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Poem Chat</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 1000px; 
            height: 500px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-box {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-input {
            background-color: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2rem; 
            width: 100%;
            outline: none;
        }

        .message-container {
            margin: 10px 0;
        }

        .sender-label {
            font-size: 0.8rem;
            color: #7fff7f;
            margin-bottom: 2px;
        }

        .message {
            background-color: #222;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .left .message {
            text-align: left;
            border-left: 3px solid #00ff00;
            color: #00ff00; 
        }

        .right .message {
            text-align: right;
            border-right: 3px solid #00ffcc; 
            color: #00ffcc; 
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }
    </style>
</head>

<body>
</body>

</html>
