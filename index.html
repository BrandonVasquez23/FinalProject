<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Poem Chat</title>
    <!-- this is the bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- this is the robotic text link ref -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff; 
            color: #00ff00;
            font-family: "Press Start 2P";
            font-size: .8rem; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background-color: #000000;
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 1000px; 
            height: 500px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-box {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-input {
            background-color: #222;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem; 
            width: 100%;
            outline: none;
        }

        .message-container {
            margin: 10px 0;
        }

        .sender {
            font-size: 0.8rem;
            color: #7fff7f;
            margin-bottom: 2px;
        }

        .message {
            background-color: #222;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .left .message {
            text-align: left;
            color: #00ff00; 
        }

        .right .message {
            text-align: right;
            color: #00ffcc; 
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>

            <!-- these are the center columns -->
            <div class="col-4">
                <div class="chat-container mx-auto">
                    <div id="chatBox" class="chat-box"></div>
                    <input id="userInput" class="user-input" type="text">
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');

        const fixedUserResponse = "placeholder.";
        const fixedBotResponse = "ah yes a placeholder.";

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();

                // users "message"
                const userContainer = document.createElement('div');
                userContainer.classList.add('message-container', 'right');

                const userLabel = document.createElement('div');
                userLabel.classList.add('sender');
                userLabel.innerText = 'You';

                const userMessage = document.createElement('div');
                userMessage.classList.add('message');
                userMessage.innerText = fixedUserResponse;

                userContainer.appendChild(userLabel);
                userContainer.appendChild(userMessage);
                chatBox.appendChild(userContainer);

                chatBox.scrollTop = chatBox.scrollHeight;

                // bot response wth added dlay
                setTimeout(() => {
                    const botContainer = document.createElement('div');
                    botContainer.classList.add('message-container', 'left');

                    const botLabel = document.createElement('div');
                    botLabel.classList.add('sender');
                    botLabel.innerText = 'Other';

                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message');
                    botMessage.innerText = fixedBotResponse;

                    botContainer.appendChild(botLabel);
                    botContainer.appendChild(botMessage);
                    chatBox.appendChild(botContainer);

                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 500);

                userInput.value = '';
            }
        });
    </script>
</body>
</html>
